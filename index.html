<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Disney Characters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
        .text-shadow-lg{
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body class="w-full">
    <h2 class="my-4 text-blue-500 text-2xl font-bold text-center ">Search Disney Characters</h2>
    <div class="flex justify-center">
        <div class="mb-3 xl:w-96">
          <div class="input-group relative flex flex-wrap items-stretch w-full mb-4">
            <input type="search" id="searchInput" list="chars" class="form-control relative flex-auto min-w-0 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Search Character" aria-label="Search" aria-describedby="button-addon2">
            <button class="btn inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700  focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out flex items-center" type="button" id="searchButton">
              <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="search" class="w-4" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
              </svg>
            </button>
          </div>
        </div>
    </div>
    <datalist id="chars">
        
    </datalist>
<section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-4 py-12" id="dataContainer">
    
</section>  

    <script>
        var searchInput = document.getElementById("searchInput")
        var searchButton = document.getElementById("searchButton")

        searchButton.addEventListener('click',()=>{
            getCharacter(searchInput.value.split(":")[0]) 
            
        })

        async function getCharacter(id) {
            try {
                let res = await fetch("https://api.disneyapi.dev/characters/"+id);
                var result = await res.json();
               
                document.getElementById("dataContainer").innerHTML = ''
                
                let d ='<div class="w-full bg-white rounded-lg sahdow-lg overflow-hidden flex flex-col md:flex-row"><div class="w-full md:w-2/5 h-80"><img class="object-center object-cover w-full h-full" src="'+result.imageUrl+'" alt="photo"></div><div class="w-full md:w-3/5 text-left p-4 md:p-4 space-y-2"><p class="text-xl text-gray-700 font-bold">'+result.name+'</p><p class="text-base text-blue-500 font-bold">Appearance</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Films : </span>'+result.films.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Short Films : </span>'+result.shortFilms.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Tv Shows : </span>'+result.tvShows.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Video Games : </span>'+result.videoGames.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Allies : </span>'+result.allies.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Enemies : </span>'+result.enemies.join(", ")+'</p><p class="text-base leading-relaxed text-gray-500 font-normal"><span class="font-bold text-blue-900">Park Attractions :    </span>'+result.parkAttractions.join(", ")+'</p></div></div>'
                document.getElementById("dataContainer").insertAdjacentHTML("afterbegin",d)
                
            }catch (error) {    
                console.log(error);
            }
        }

        searchInput.addEventListener('keyup',()=>{
            getChars() 
        })

        async function getChars() {
            try {
                let res = await fetch("https://api.disneyapi.dev/characters");
                var result = await res.json();
                alldata=result.data
                for(let i=2;i<=result.totalPages;i++){
                    let res = await fetch("https://api.disneyapi.dev/characters?page="+i);
                    var temp = await res.json();
                    alldata = alldata.concat(temp.data)
                }
                data = alldata.filter(
                    function(result){ return result.name.includes(searchInput.value)}
                );
                document.getElementById("chars").innerHTML = ''
                
                data.forEach((dict,idx) => {
                    if(idx <5){
                        let opt = document.createElement('option');
                        opt.value = dict["_id"]+" : "+dict['name'];
                        opt.setAttribute("data-value",dict["_id"]) 
                        document.getElementById("chars").appendChild(opt)
                    }
                    
                });
                
            }catch (error) {
                console.log(error);
            }
        }
    </script>
    
</body>
</html>
